<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result - Phishing Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            margin: 15px 0;
        }
        .safe {
            color: green;
            font-weight: bold;
        }
        .phishing {
            color: red;
            font-weight: bold;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Result</h1>
        <p><strong>URL:</strong> {{ url }}</p>
        {% if phishing %}
            <p class="phishing">Warning: This URL is detected as a phishing site!</p>
        {% else %}
            <p class="safe">This URL appears to be safe.</p>
        {% endif %}
        <a href="{{ url_for('home') }}">Check another URL</a>
    </div>
</body>
</html>
